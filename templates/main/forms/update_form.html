{% extends 'base.html' %}
{% load auth_extras %}
{% load crispy_forms_filters %}

{% block content %}
    <br>
    <div class="container">
        <div class="row">
            <br>
            <br>
            {% if request.user == object.user %}
                <form method="post">{% csrf_token %}
                    {{ form|crispy }}
                    <br>
                    <input type="submit" class="btn btn-success" value="Редактировать">
                </form>
            {% else %}
                <p>У вас нет прав для этого действия</p>
            {% endif %}


        </div>
    </div>
{% endblock %}
