{% extends 'base.html' %}
{% load crispy_forms_filters %}

{% block title %}Добавить заявку{% endblock %}

{% block content %}
    <br>
    <div class="container">
        <div class="row">
            <br>
            <br>
            <p>Вы действительно хотите создать данную заявку?</p>
            <form method="post">{% csrf_token %}
                {{ form|crispy }}

                <input class="btn btn-success" type="submit" value="Создать">
            </form>

        </div>
    </div>
{% endblock %}
