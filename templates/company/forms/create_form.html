{% extends 'base.html' %}
{% load crispy_forms_filters %}
{% load auth_extras %}

{% block title %}Добавить{% endblock %}

{% block content %}
    <br>
    <div class="container">
        <div class="row">
            <br>
            <br>
            {% if request.user.workerprofile %}
                <form method="post">{% csrf_token %}
                    {{ form|crispy }}
                    <br>
                    <input class="btn btn-success" type="submit" value="Создать">
                </form>
            {% else %}
                <p>У вас нет прав для этого действия</p>
            {% endif %}
        </div>
    </div>
{% endblock %}
