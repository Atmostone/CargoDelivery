{% extends 'base.html' %}
{% load auth_extras %}

{% block content %}
    <br>
    <div class="container">
        <div class="row">
            {% for company in company_list %}
                <h3>{{ company.name }}</h3>
                <p><a class="btn btn-primary" href="{% url 'company:detail' company.pk %}">Подробнее</a></p>
                <hr>
            {% endfor %}

        </div>
    </div>
{% endblock %}
